    Was ist das Packaging Partnership Programme? Das Packaging Partnership Programme (PPP) ist
eine Initiative in Partnerschaft zwischen der Singapore Manufacturing Federation (SMF) und der
National Environment Agency (NEA), um Unternehmen auf ihrem Weg zu einer nachhaltigeren
Verpackungsabfallwirtschaft zu unterstützen.
Doch wie kann eine Initiative den Unternehmen bei einer nachhaltigeren
Verpackungsabfallwirtschaft unter die Arme greifen? Sie setzen sich mit den Unternehmen an
einen Tisch und helfen ihnen Ideen zu entwickeln, wie man die Verpackungswirtschaft
verbessern könnte. Eine bereits mit Hilfe des PPP entwickelte Idee ist z.B. die Nutzung von
essbaren Verpackungen. Die Konsumenten können im Anschluss ganz einfach ihre Verpackungen
loswerden, ohne dabei neuen Müll entstehen zu lassen.
Beim einkaufen in Singapur kann man auf die an den Lebensmitteln befindlichen Siegel achten.
Das ,,Logo for Products with Reduced Packaging“ (LPRP) ist auf Produkten zu finden, dessen
Verpackung eine Verbesserung in der Nachhaltigkeit durch das PPP erhalten hat.
